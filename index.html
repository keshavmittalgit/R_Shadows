<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moving Shadows</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/ad418b86d4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="cards">
    <div class="card m-shadow" style="
          box-shadow: 1px 1px 0px 0 rgba(128, 0, 128, 0.3);
          border: 2px solid purple;
        ">
      <div class="title" style="color: purple;">
        <i class="fa-regular fa-message"></i>
      </div>
      <div class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio magnam
        tempo.
      </div>
      <div class="signin" style="background-color: purple;">Message</div>
    </div>
    <div class="card m-shadow" style="box-shadow: 1px 1px 30px 0 rgba(255, 0, 0, 0.3);border: 2px solid red;">
      <div class="title" style="color: red;">
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio magnam
        tempo.
      </div>
      <div class="signin" style="background-color: red;">Sign In</div>
    </div>

    <div class="card m-shadow" style="
          box-shadow: 1px 1px 0 0 rgba(255, 166, 0, 0.3);
          border: 2px solid orange;
        ">
      <div class="title" style="color: orange;">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
      <div class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio magnam
        tempo.
      </div>
      <div class="signin" style="background-color: orange;">Shop</div>
    </div>
  </div>
</body>
<script src="mshadow.js"></script>

</html>
